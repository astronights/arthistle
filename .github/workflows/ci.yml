name: MERN Stack

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CI: false

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci

      - name: Install dependencies
        run: |
          npm install

      - name: Build server
        run: |
          cd server/ 
          npm install
          npm run build

      - name: Build ui
        run: |
          cd ui/ 
          npm install
          npm run build
